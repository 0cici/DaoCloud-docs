# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


env:
  UCLOUD_PUBLICKEY : 123
  UCLOUD_PRIVATEKEY : 456
  UCLOUD_REGION : 789
  UCLOUD_BUCKET : 000


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x

      # Runs a single command using the runners shell
      - run: apt-get -y install fontconfig xfonts-utils
      - run: pip install mkdocs-material
      - run: pip install mkdocs-git-revision-date-plugin
      - run: pip install mkdocs-mermaid2-plugin
      - run: pip install git+https://github.com/SAMZONG/mkdocs-with-pdf-support-material-v8

      # add plugin
      - run: pip install mkdocs-rss-plugin
      - run: pip install mkdocs-minify-plugin
      - run: pip install mkdocs-macros-plugin
      - run: pip install mkdocs-git-revision-date-localized-plugin
      - run: pip install mkdocs-awesome-pages-plugin

      # build docs
      - run: mkdocs build -d public
      - run: cd public
      - run: pwd
      - run: python ../scripts/upload-ucloud.py public_key=$UCLOUD_PUBLICKEY private_key=$UCLOUD_PRIVATEKEY region=$UCLOUD_REGION